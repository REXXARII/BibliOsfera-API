# ===============================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ===============================================================
spring.application.name=bibliosfera
server.port=8090

# Perfil activo para separar configuraciones (desarrollo/producción)
spring.profiles.active=dev

# ===============================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (ORACLE)
# ===============================================================
spring.datasource.url=jdbc:oracle:thin:@www.portalacademico.cl:49161/xe
spring.datasource.username=apex_us_DSY_04_pavez
spring.datasource.password=macarena
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===============================================================
# CONFIGURACIÓN DE JPA / HIBERNATE PARA ORACLE
# ===============================================================
# 'update' actualiza el esquema al iniciar, sin borrar datos. Ideal para desarrollo.
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola el SQL que Hibernate genera. Muy útil para depurar.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ¡CRÍTICO! Especifica el "dialecto" para Oracle. Le dice a Hibernate
# cómo "hablar" el SQL específico que Oracle entiende.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# ===============================================================
# CONFIGURACIÓN DE DOCUMENTACIÓN (SWAGGER)
# ===============================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html