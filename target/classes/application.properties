# ===============================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# ===============================================================
server.port=8090
spring.application.name=bibliosfera-api
spring.profiles.active=dev

# ===============================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (H2 DATABASE LOCAL)
# ===============================================================
spring.datasource.url=jdbc:h2:file:./bibliosfera-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=rexariidev
spring.datasource.password=password

# Habilitar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================================================
# CONFIGURACIÓN DE DOCUMENTACIÓN (SWAGGER)
# ===============================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
